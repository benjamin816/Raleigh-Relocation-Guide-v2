<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raleigh Relocation Guide 2026</title>
    
    <!-- Styles -->
    <style>
        /* --- GLOBAL RESET & SCROLL FIX --- */
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden; /* CRITICAL: Prevents mobile horizontal scroll */
            font-family: 'Inter', sans-serif;
            background-color: #E8F5E9; /* accent-light */
            color: #1F2937; /* text-dark */
        }

        /* --- VARIABLES --- */
        :root {
            --primary-green: #2F5233;
            --secondary-green: #5F8C63;
            --accent-light: #E8F5E9;
            --text-dark: #1F2937;
            --white: #FFFFFF;
        }

        /* --- LAYOUT --- */
        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 40px;
            width: 100%;
            overflow-x: hidden;
        }
        
        /* Hero */
        .hero-container {
            width: 100%;
            position: relative;
            background-color: var(--primary-green);
            line-height: 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .hero-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .hero-fade {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, transparent 0%, rgba(232, 245, 233, 0.2) 60%, var(--accent-light) 100%);
            pointer-events: none;
        }
        
        /* Content */
        .main-content {
            width: 100%;
            max-width: 800px;
            margin: 40px auto 0;
            padding: 0 20px;
            position: relative;
            z-index: 10;
            text-align: center;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--primary-green);
            margin-bottom: 0.2em;
            text-transform: uppercase;
            line-height: 1.1;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary-green);
            margin-top: 0.5rem;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        
        /* Buttons */
        .download-btn {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 1.25rem 3rem;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(47, 82, 51, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            max-width: 100%;
            /* Ensure text wraps on very small screens */
            white-space: normal;
            text-align: center;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(47, 82, 51, 0.3);
            background-color: #264229;
        }
        
        /* Consultation */
        .consultation-card {
            background: var(--white);
            margin-top: 5rem;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(47, 82, 51, 0.08);
            border: 1px solid rgba(47, 82, 51, 0.1);
        }
        .consultation-title {
            font-size: 1.8rem;
            color: var(--primary-green);
            margin-bottom: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .calendly-container {
            min-width: 320px;
            height: 700px;
            width: 100%;
        }

        /* Responsive Tweaks */
        @media (max-width: 640px) {
            h1 { font-size: 2.25rem; }
            .download-btn { width: 100%; justify-content: center; padding: 1rem; }
            .consultation-card { padding: 1.5rem; }
        }
    </style>
</head>
