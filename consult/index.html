<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Call | Living in Raleigh Team</title>
  <meta name="robots" content="noindex,nofollow" />

  <!-- Speed up first paint for the Google Calendar iframe -->
  <link rel="preconnect" href="https://calendar.google.com" />
  <link rel="preconnect" href="https://www.google.com" />
  <link rel="preconnect" href="https://accounts.google.com" />

  <style>
    :root{
      --green:#16a34a; /* accent only */
      --text:#111827;
      --muted:#4b5563;
      --bg:#ffffff;
      --card:#ffffff;
      --border:rgba(17,24,39,.10);
      --shadow:0 10px 30px rgba(17,24,39,.08);
      --skeleton:rgba(17,24,39,.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:linear-gradient(180deg, #f8fafc 0%, #ffffff 60%);
    }
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 18px 40px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: 18px;
      padding: 22px 18px 18px;
      overflow:hidden;
    }

    /* Header image */
    .hero{
      display:block;
      width:100%;
      height:auto;
      border-radius: 14px;
      border:1px solid var(--border);
      margin-bottom: 16px;
    }

    h1{
      margin: 2px 0 8px;
      font-size: clamp(26px, 3.2vw, 38px);
      line-height: 1.1;
      letter-spacing:-0.02em;
    }
    .green{color:var(--green); font-weight:800}
    .sub{
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.45;
    }

    /* Embed area */
    .embedWrap{
      position: relative;
      width:100%;
      border-radius: 12px;
      overflow:hidden;
      border:1px solid var(--border);
      background:#ffffff;
      --crop: 150px; /* hides the top Google header/description area */
    }

    /* Placeholder (intentional skeleton, not a spinner) */
    .placeholder{
      position:absolute;
      inset:0;
      padding: 18px;
      background:#ffffff;
      display:flex;
      flex-direction:column;
      gap: 14px;
      justify-content:flex-start;
      pointer-events:none;
      z-index:2;
    }
    .placeholderTitle{
      font-size: 13px;
      color: var(--muted);
      margin: 0;
    }
    .sk{
      height: 14px;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--skeleton), rgba(17,24,39,.10), var(--skeleton));
      background-size: 200% 100%;
      animation: shimmer 1.1s linear infinite;
    }
    .sk.w1{width: 62%}
    .sk.w2{width: 88%}
    .sk.w3{width: 74%}

    @keyframes shimmer{
      0%{background-position: 200% 0}
      100%{background-position: -200% 0}
    }

    /* Crop technique: make iframe taller, shift it up, wrapper clips the top */
    iframe.frame{
      display:block;
      width:100%;
      border:0;
      position:relative;
      top: calc(var(--crop) * -1);
      height: calc(clamp(680px, calc(100vh - 340px), 820px) + var(--crop));
      background:transparent;
    }

    .note{
      margin-top: 14px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.45;
    }
    .note a{color:var(--green); text-decoration:none}
    .note a:hover{text-decoration:underline}

    @media (max-width: 640px){
      .card{padding:18px 14px 14px}
      .embedWrap{ --crop: 170px; }
      iframe.frame{height: calc(clamp(780px, calc(100vh - 260px), 980px) + var(--crop));}
      .placeholder{padding: 14px;}
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .sk{animation:none}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Book a call">
      <!-- Put green1.png inside /consult alongside this index.html -->
      <img class="hero" src="green1.png" alt="Living in Raleigh Team" />

      <h1>Book a call with the <span class="green">Living in Raleigh Team</span></h1>
      <p class="sub">Pick a time below. You’ll get an instant confirmation email + calendar invite.</p>

      <div class="embedWrap">
        <div id="cal-placeholder" class="placeholder" aria-hidden="true">
          <p class="placeholderTitle">Loading the booking calendar…</p>
          <div class="sk w2"></div>
          <div class="sk w1"></div>
          <div class="sk w3"></div>
          <div class="sk w2"></div>
        </div>

        <iframe
          id="cal-iframe"
          class="frame"
          src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ04kxIcB2hnI_Mn_RshX3GzVK0X5o5MwGrM5VqtudGbd8hkHoDBOYXJvJqCNfAbeyplBTwvOMQi?gv=true"
          title="Google Calendar appointment scheduling"
          loading="eager"
          referrerpolicy="no-referrer-when-downgrade"
          allow="camera; microphone; fullscreen"
        ></iframe>
      </div>

      <p class="note">Prefer phone or in-person? Reply to the confirmation email after booking and we’ll adjust.</p>
    </section>
  </main>

  <script>
    // Hide the placeholder as soon as the Google iframe finishes loading.
    (function () {
      var iframe = document.getElementById('cal-iframe');
      var ph = document.getElementById('cal-placeholder');
      if (!iframe || !ph) return;
      iframe.addEventListener('load', function () {
        ph.style.display = 'none';
      });
    })();
  </script>
</body>
</html>
